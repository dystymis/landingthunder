<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title><i>\<-- ThunderioN -->\</i>></title>
  <link rel="icon" href="sources/90s.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton&effect=neon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<video id="bg-video" autoplay muted loop playsinline>
    <source src="sources/lovv.mp4" type="video/mp4">
    </video>
<div class="container" style="text-align: center; margin-top: 250px; margin-left: 412px;">
  <div id="rekt" class="font-effect-neon"><p id="text1">ThunderioN</p></div>
    </div>
<audio id="player" src="sources/kav.mp3"></audio>
<div class="container" style="text-align: center; margin-top: 5px; margin-left: 5px;">
  <button id="btn" class="font-effect-neon" onclick="document.getElementById('player').play()"><p class="btns">Play</p></button>
    <button id="btn" class="font-effect-neon" onclick="document.getElementById('player').pause()"><p class="btns">Pause</p></button>
    <button id="btn" class="font-effect-neon" onclick="document.getElementById('player').volume += 0.1"><p class="btns">Vol +</p></button>
    <button id="btn" class="font-effect-neon" onclick="document.getElementById('player').volume -= 0.1"><p class="btns">Vol -</p></button>
</div>
</body>
</html>
